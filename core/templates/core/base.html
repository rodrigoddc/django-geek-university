 <!DOCTYPE html>
 {% load i18n %}
 {% load static %}
<html lang="{{ lang_browser }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fusion</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'core/fonts/line-icons.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/owl.theme.css' %}">

    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'core/css/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">

  </head>
  <body>

    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a href="{% url 'core:index' %}" class="navbar-brand"><img src="{% static 'core/img/logo.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'core:index' %}">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">
                  Services
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#team">
                  Team
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">
                  Pricing
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">
                  Testimonial
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">
                  Contact
                </a>
              </li>

            </ul>
            <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
                {% for lang in available_languages %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:language' lang %}">
                      {{ lang }}
                    </a>

                  </li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
        {% block content %}

        {% endblock %}

    <!-- Go to Top Link -->
    <a href="#" class="back-to-top">
    	<i class="lni-arrow-up"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'core/js/jquery-min.js' %}"></script>
    <script src="{% static 'core/js/popper.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'core/js/wow.js' %}"></script>
    <script src="{% static 'core/js/jquery.nav.js' %}"></script>
    <script src="{% static 'core/js/scrolling-nav.js' %}"></script>
    <script src="{% static 'core/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/form-validator.min.js' %}"></script>
    <script src="{% static 'core/js/contact-form-script.min.js' %}"></script>

  </body>
</html>
